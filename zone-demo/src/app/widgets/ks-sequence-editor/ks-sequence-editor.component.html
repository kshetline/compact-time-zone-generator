<canvas #canvas tabindex="0"
  (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event) " (click)="onClick($event)"
  (keydown)="onKeyDown($event)" (keyup)="onKeyUp($event)" (keypress)="onKeyPress($event)"
  (focus)="onFocus(true)" (blur)="onFocus(false)"
  [@displayState]="displayState" (@displayState.start)="onAnimate($event, true)"
  (@displayState.done)="onAnimate($event, false)"></canvas>
